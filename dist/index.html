<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
</head>
<body>
    <template id="user-tpl">
        <div class="group">
            {{#users}}
            <div class="card">
                <div class="card-body">
                    <h4>Name: {{ name }}</h4>
                    <p>Email: {{ email }}</p>
                </div>
            </div>
            <hr>
            {{/users}}
        </div>
    </template>
    <main></main>
    <script src="/blots.min.js"></script>
    <script>
        blots.route('/', () => {
            blots.draw('main', $('#user-tpl').html(), {
                users: [
                    {name: 'Steve', email: 'steve@mail.com'},
                    {name: 'Ana', email: 'ana@mail.com'},
                    {name: 'Jorge', email: 'jorge@mail.com'}
                ]
            })
        })
        blots.route('*', () => alert('Error: 404, page not found!'))
        blots.start()
    </script>
</body>
</html>
